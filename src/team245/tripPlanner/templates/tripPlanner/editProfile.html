{% extends "tripPlanner/navbar.html" %}

{% block navbar %}
<ul class="nav navbar-nav">
   <li><a href="/">Home</a ></li>
   <li><a href="/tripPlanner/profile">Profile</a ></li>
</ul>
{% endblock %}

{% block contentblock %}
<div class="container">
  <div class="row">
    <div class="profile col-md-6">
      <h3> Edit Profile </h3>
      <form enctype="multipart/form-data" method="post" action="{% url 'editProfile' %}">
        {% csrf_token %}
        <table>
          {{ noodle_form.as_table }}
          {{ formset.management_form }}
            {{ formset.as_table }}
        </table>
        <button class="btn btn-lg btn-primary btn-block button1" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
