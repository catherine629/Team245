<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>
    {% block title %}
    {% endblock %}
  </title>

  <!-- Bootstrap core CSS -->
  {% load static %}
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Custom styles for this template -->
  <link href="{% static "tripPlanner/css/welcome.css" %}" rel="stylesheet">
  <!-- <link href="{% static "tripPlanner/css/tripPlanner.css" %}" rel="stylesheet"> -->
</head>

<body>
  {% block navbar %}
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-hearder logo">
        <a class="navbar-brand" href="#"> TripPlanner </a>
      </div>
      {% block navbarContent %}
      {% endblock navbarContent %}
    </div>
  </nav>
  {% endblock navbar %}


  {% block pagesection %}
  {% endblock pagesection %}

   {% block jsblock %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    {% endblock %}

  </body>
  </html>
